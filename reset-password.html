<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Plataforma de Ranking para Escaladores</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Restablecer Contraseña</h1>
                <p>Ingresa tu correo electrónico para recibir instrucciones</p>
            </div>
            
            <div id="reset-request-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <button id="reset-request-btn" class="btn btn-primary">Enviar Solicitud</button>
                </div>
                
                <div id="reset-message" class="message"></div>
                
                <div class="auth-links">
                    <a href="login.html">Volver al Inicio de Sesión</a>
                </div>
            </div>
            
            <!-- Este formulario será visible solo cuando el usuario acceda con un token válido -->
            <div id="reset-password-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-group">
                    <button id="reset-password-btn" class="btn btn-primary">Cambiar Contraseña</button>
                </div>
                
                <div id="reset-password-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
